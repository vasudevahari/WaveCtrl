<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 0 0 20px #00ff88;
        }

        button {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #00ff88;
            color: #0a0a0a;
        }

        /* Fullscreen Camera Background */
        #videoContainer {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #drawCanvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            display: none;
        }

        /* Color palette - bottom right */
        .color-palette {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-wrap: wrap;
            gap: 8px;
            padding: 15px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00ff88;
            border-radius: 10px;
            max-width: 180px;
            z-index: 1001;
        }

        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .eraser {
            background: repeating-linear-gradient(45deg, #666 0px, #666 5px, #333 5px, #333 10px) !important;
        }

        .brush-sizes {
            display: flex;
            gap: 5px;
            width: 100%;
            margin-top: 8px;
        }

        .brush-size {
            flex: 1;
            height: 32px;
            background: #1a1a2e;
            border: 2px solid #00ff88;
            cursor: pointer;
            color: #00ff88;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .brush-size:hover {
            transform: scale(1.05);
        }

        .brush-size.active {
            background: #00ff88;
            color: #0a0a0a;
        }

        #status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            padding: 15px 30px;
            border-radius: 25px;
            display: none;
            z-index: 1000;
            max-width: 80%;
            text-align: center;
        }

        /* Received content - centered */
        #pasteArea {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 700px;
            height: 70%;
            max-height: 600px;
            background: rgba(10, 10, 10, 0.95);
            border: 3px solid #00ff88;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            z-index: 500;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.5);
        }

        #pasteArea .header {
            padding: 20px;
            border-bottom: 2px solid #00ff88;
            color: #00ff88;
            text-transform: uppercase;
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
        }

        #pasteContent {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            color: #fff;
            scroll-behavior: smooth;
        }

        #pasteContent::-webkit-scrollbar {
            width: 10px;
        }

        #pasteContent::-webkit-scrollbar-track {
            background: rgba(0, 255, 136, 0.1);
            border-radius: 5px;
        }

        #pasteContent::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 5px;
        }

        .paste-item {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            word-wrap: break-word;
            border-left: 3px solid #00ff88;
        }

        .paste-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .download-btn {
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .download-btn:hover {
            background: #00cc70;
        }

        .gesture-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            display: none;
            z-index: 2000;
            text-shadow: 0 0 30px #00ff88;
        }

        .hidden {
            display: none !important;
        }

        /* RPS Game Styles */
        #rpsGame {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            color: #00ff88;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
            font-family: 'Courier New', monospace;
            display: none;
        }

        #rpsWaiting {
            font-size: 2rem;
            color: #ffeb3b;
            margin: 20px;
        }

        #rpsTimer {
            font-size: 10rem;
            font-weight: bold;
            margin: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        #rpsStatus {
            font-size: 2.5rem;
            margin: 20px;
            min-height: 60px;
        }

        #rpsPlayers {
            display: flex;
            gap: 50px;
            margin-top: 30px;
        }

        .rps-player {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            padding: 30px;
            border-radius: 15px;
            min-width: 300px;
            text-align: center;
        }

        .rps-player h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .rps-gesture {
            font-size: 8rem;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rps-score {
            font-size: 2rem;
            margin-top: 20px;
        }

        .rps-winner {
            animation: celebrate 0.5s;
        }

        @keyframes celebrate {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* Room code UI */
        .room-code-display {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            padding: 8px 16px;
            border-radius: 15px;
            display: none;
            z-index: 1001;
            text-align: center;
            font-size: 0.9rem;
        }

        .room-code-display .code {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 10px 0;
        }

        .room-input-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.98);
            border: 3px solid #00ff88;
            padding: 40px;
            border-radius: 15px;
            display: none;
            z-index: 2000;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.7);
        }

        .room-input-modal h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .room-input-modal input {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 15px;
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            text-align: center;
            letter-spacing: 8px;
            width: 280px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .room-input-modal input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <h1>GESTURE CONTROL</h1>
        <div id="permissionScreen">
            <p style="margin-bottom: 20px;">Camera access required for gesture recognition</p>
            <button id="requestCameraBtn">GRANT CAMERA ACCESS</button>
        </div>
        <div id="modeSelection" class="hidden">
            <button id="copyPasteBtn">COPY / PASTE</button>
            <button id="drawBtn">DRAW</button>
            <button id="rpsBtn">ROCK PAPER SCISSORS</button>
        </div>
    </div>

    <div id="videoContainer"><video id="webcam" autoplay playsinline></video></div>
    <canvas id="drawCanvas"></canvas>

    <div class="color-palette" id="colorPalette">
        <div class="color-option active" style="background: #ff0000;" data-color="#ff0000"></div>
        <div class="color-option" style="background: #00ff00;" data-color="#00ff00"></div>
        <div class="color-option" style="background: #0000ff;" data-color="#0000ff"></div>
        <div class="color-option" style="background: #ffff00;" data-color="#ffff00"></div>
        <div class="color-option" style="background: #ff00ff;" data-color="#ff00ff"></div>
        <div class="color-option" style="background: #00ffff;" data-color="#00ffff"></div>
        <div class="color-option" style="background: #ffffff;" data-color="#ffffff"></div>
        <div class="color-option" style="background: #000000;" data-color="#000000"></div>
        <div class="color-option eraser" data-color="eraser"></div>
        <div class="brush-sizes">
            <div class="brush-size active" data-size="5">S</div>
            <div class="brush-size" data-size="10">M</div>
            <div class="brush-size" data-size="20">L</div>
        </div>
    </div>

    <div id="status"></div>

    <!-- Received Content Area -->
    <div id="pasteArea">
        <div class="header">RECEIVED CONTENT</div>
        <div id="pasteContent">
            <div style="text-align: center; color: #666; padding: 40px;">
                Waiting for content...
            </div>
        </div>
    </div>

    <div class="gesture-indicator" id="gestureIndicator"></div>

    <!-- Room Code Display -->
    <div class="room-code-display" id="roomCodeDisplay">
        <div>Room Code:</div>
        <div class="code" id="roomCode">------</div>
    </div>

    <!-- Room Input Modal -->
    <div class="room-input-modal" id="roomInputModal">
        <h3>Start Session</h3>
        <input type="text" id="roomCodeInput" maxlength="6" placeholder="ENTER 6-DIGIT CODE">
        <br>
        <button onclick="createRoom()">CREATE ROOM</button>
        <button onclick="joinRoom()">JOIN ROOM</button>
        <button onclick="closeRoomModal()" style="border-color: #ff4444; color: #ff4444;">CANCEL</button>
    </div>

    <!-- RPS Game UI -->
    <div id="rpsGame" class="hidden">
        <div id="rpsWaiting">Waiting for opponent...</div>
        <div id="rpsTimer"></div>
        <div id="rpsStatus">Get ready...</div>

        <div id="rpsPlayers">
            <div class="rps-player">
                <h3>YOU</h3>
                <div class="rps-gesture" id="yourRpsGesture">‚ùì</div>
                <div class="rps-score">Score: <span id="yourRpsScore">0</span></div>
            </div>

            <div class="rps-player">
                <h3>OPPONENT</h3>
                <div class="rps-gesture" id="opponentRpsGesture">‚ùì</div>
                <div class="rps-score">Score: <span id="opponentRpsScore">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const WS_SERVER = 'ws://localhost:8080';
        let ws, hands, camera, currentMode;
        let drawingColor = '#ff0000', brushSize = 5, isErasing = false, isDrawing = false;
        let lastX = 0, lastY = 0, lastGestureState = null, gestureDebounce = false;
        let cameraGranted = false;
        let currentRoom = null;

        // RPS mode variables
        let playerId = null;
        let currentRpsGesture = null;
        let yourRpsScore = 0;
        let opponentRpsScore = 0;
        let rpsGameActive = false;

        const videoContainer = document.getElementById('videoContainer');
        const webcam = document.getElementById('webcam');
        const drawCanvas = document.getElementById('drawCanvas');
        const ctx = drawCanvas.getContext('2d');
        drawCanvas.width = window.innerWidth;
        drawCanvas.height = window.innerHeight;

        // Generate 6-digit room code
        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Camera permission request
        document.getElementById('requestCameraBtn').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());
                cameraGranted = true;
                document.getElementById('permissionScreen').classList.add('hidden');
                document.getElementById('modeSelection').classList.remove('hidden');
            } catch (err) {
                alert('Camera access denied. Please allow camera access and try again.');
            }
        };

        document.getElementById('copyPasteBtn').onclick = () => {
            if (!cameraGranted) return;
            currentMode = 'copypaste';
            showRoomInput();
        };

        document.getElementById('drawBtn').onclick = () => {
            if (!cameraGranted) return;
            currentMode = 'draw';
            document.getElementById('mainContainer').classList.add('hidden');
            videoContainer.style.display = 'block';
            // Draw mode is now fullscreen, no special class needed for opacity
            drawCanvas.style.display = 'block';
            document.getElementById('colorPalette').style.display = 'flex';
            document.getElementById('status').style.display = 'block';
            showStatus('Draw Mode Active');
            initCamera();
        };

        document.getElementById('rpsBtn').onclick = () => {
            if (!cameraGranted) return;
            currentMode = 'rps';
            showRoomInput();
        };

        function showRoomInput() {
            document.getElementById('roomInputModal').style.display = 'block';
        }

        function closeRoomModal() {
            document.getElementById('roomInputModal').style.display = 'none';
            document.getElementById('roomCodeInput').value = '';
        }

        function createRoom() {
            currentRoom = generateRoomCode();
            if (currentMode === 'rps') startRps();
            else startCopyPaste();
            closeRoomModal();
        }

        function joinRoom() {
            const code = document.getElementById('roomCodeInput').value;
            if (code.length !== 6) {
                alert('Please enter a 6-digit room code');
                return;
            }
            currentRoom = code;
            if (currentMode === 'rps') startRps();
            else startCopyPaste();
            closeRoomModal();
        }

        function startCopyPaste() {
            document.getElementById('mainContainer').classList.add('hidden');
            videoContainer.style.display = 'block';
            document.getElementById('status').style.display = 'block';
            document.getElementById('pasteArea').style.display = 'flex';
            document.getElementById('roomCodeDisplay').style.display = 'block';
            document.getElementById('roomCode').textContent = currentRoom;

            showStatus('Room: ' + currentRoom);
            connectWebSocket();
            initCamera();
        }

        function startRps() {
            document.getElementById('mainContainer').classList.add('hidden');
            videoContainer.style.display = 'block';
            document.getElementById('rpsGame').classList.remove('hidden');
            document.getElementById('roomCodeDisplay').style.display = 'block';
            document.getElementById('roomCode').textContent = currentRoom;

            showStatus('Room: ' + currentRoom);
            connectRpsWebSocket();
            initCamera();
        }

        document.querySelectorAll('.color-option').forEach(option => {
            option.onclick = (e) => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                e.target.classList.add('active');
                if (e.target.dataset.color === 'eraser') {
                    isErasing = true;
                } else {
                    isErasing = false;
                    drawingColor = e.target.dataset.color;
                }
            };
        });

        document.querySelectorAll('.brush-size').forEach(size => {
            size.onclick = (e) => {
                document.querySelectorAll('.brush-size').forEach(s => s.classList.remove('active'));
                e.target.classList.add('active');
                brushSize = parseInt(e.target.dataset.size);
            };
        });

        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_SERVER);
                ws.onopen = () => {
                    ws.send(JSON.stringify({ type: 'join_room', room: currentRoom }));
                    showStatus('‚úÖ Connected to room: ' + currentRoom);
                };

                ws.onmessage = async (event) => {
                    const msg = JSON.parse(event.data);

                    // Only process messages from same room
                    if (msg.room !== currentRoom) return;

                    if (msg.type === 'text') {
                        await navigator.clipboard.writeText(msg.data);

                        const pasteContent = document.getElementById('pasteContent');
                        if (pasteContent.querySelector('[style*="color: #666"]')) {
                            pasteContent.innerHTML = '';
                        }

                        const div = document.createElement('div');
                        div.className = 'paste-item';
                        div.innerHTML = `<strong>FROM OTHER DEVICE:</strong><br>${escapeHtml(msg.data)}`;
                        pasteContent.appendChild(div);
                        pasteContent.scrollTop = pasteContent.scrollHeight;

                        showStatus('üì• Text received');
                        showGesture('üì•');

                    } else if (msg.type === 'image') {
                        const res = await fetch(msg.data);
                        const blob = await res.blob();
                        await navigator.clipboard.write([new ClipboardItem({ [msg.mimeType]: blob })]);

                        const pasteContent = document.getElementById('pasteContent');
                        if (pasteContent.querySelector('[style*="color: #666"]')) {
                            pasteContent.innerHTML = '';
                        }

                        const div = document.createElement('div');
                        div.className = 'paste-item';
                        div.innerHTML = '<strong>FROM OTHER DEVICE:</strong>';

                        const img = document.createElement('img');
                        img.src = msg.data;
                        div.appendChild(img);

                        const btn = document.createElement('button');
                        btn.className = 'download-btn';
                        btn.textContent = 'Download Image';
                        btn.onclick = () => {
                            const a = document.createElement('a');
                            a.href = msg.data;
                            a.download = 'received-image.png';
                            a.click();
                        };
                        div.appendChild(btn);

                        pasteContent.appendChild(div);
                        pasteContent.scrollTop = pasteContent.scrollHeight;

                        showStatus('üì• Image received');
                        showGesture('üì•');
                    }
                };
                ws.onerror = ws.onclose = () => showStatus('‚ö†Ô∏è Server offline - Local mode only');
            } catch { showStatus('‚ö†Ô∏è Server offline - Local mode only'); }
        }

        async function initCamera() {
            if (camera) return;
            hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);

            const stream = await navigator.mediaDevices.getUserMedia({
                video: { width: 640, height: 480, frameRate: 60 }
            });
            webcam.srcObject = stream;
            camera = new Camera(webcam, {
                onFrame: async () => { await hands.send({ image: webcam }); },
                width: 640,
                height: 480
            });
            camera.start();
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                const lm = results.multiHandLandmarks[0];
                if (currentMode === 'copypaste') handleCopyPaste(lm);
                else if (currentMode === 'draw') handleDraw(lm);
                else if (currentMode === 'rps') handleRpsGesture(lm);
            }
        }

        function handleCopyPaste(lm) {
            const open = checkOpen(lm);
            const closed = checkClosed(lm);

            let state = null;
            if (open && !closed) state = 'open';
            else if (closed && !open) state = 'closed';

            // Open palm = COPY
            if (state === 'open' && lastGestureState !== 'open' && !gestureDebounce) {
                console.log('OPEN PALM - Copying...');
                performCopy();
                gestureDebounce = true;
                setTimeout(() => { gestureDebounce = false; }, 2000);
            }

            // Closed palm = PASTE
            if (state === 'closed' && lastGestureState !== 'closed' && !gestureDebounce) {
                console.log('CLOSED PALM - Pasting...');
                performPaste();
                gestureDebounce = true;
                setTimeout(() => { gestureDebounce = false; }, 2000);
            }

            lastGestureState = state;
        }

        function handleDraw(lm) {
            const indexUp = lm[8].y < lm[5].y;
            const x = (1 - lm[8].x) * drawCanvas.width;
            const y = lm[8].y * drawCanvas.height;

            if (indexUp) {
                ctx.globalCompositeOperation = isErasing ? 'destination-out' : 'source-over';
                ctx.strokeStyle = isErasing ? 'rgba(0,0,0,1)' : drawingColor;
                ctx.lineWidth = isErasing ? brushSize * 3 : brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                if (!isDrawing) {
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    isDrawing = true;
                } else {
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                }

                lastX = x;
                lastY = y;
            } else {
                isDrawing = false;
            }
        }

        function checkOpen(lm) {
            return ((lm[8].y + lm[12].y + lm[16].y + lm[20].y) / 4) < lm[0].y - 0.1;
        }

        function checkClosed(lm) {
            const p = lm[9];
            return ((Math.hypot(lm[8].x - p.x, lm[8].y - p.y) +
                Math.hypot(lm[12].x - p.x, lm[12].y - p.y) +
                Math.hypot(lm[16].x - p.x, lm[16].y - p.y) +
                Math.hypot(lm[20].x - p.x, lm[20].y - p.y)) / 4) < 0.12;
        }

        async function performCopy() {
            try {
                const text = window.getSelection().toString().trim();

                if (!text) {
                    showStatus('Select text first');
                    return;
                }

                await navigator.clipboard.writeText(text);

                if (ws && ws.readyState === 1) {
                    ws.send(JSON.stringify({
                        type: 'text',
                        data: text,
                        room: currentRoom
                    }));
                }

                showGesture('‚úä');
                showStatus('Copied');

            } catch (err) {
                console.error('Copy error:', err);
                showStatus('‚ùå Copy failed');
            }
        }

        async function performPaste() {
            try {
                const items = await navigator.clipboard.read();
                const pasteContent = document.getElementById('pasteContent');

                if (pasteContent.querySelector('[style*="color: #666"]')) {
                    pasteContent.innerHTML = '';
                }

                for (const item of items) {
                    if (item.types.includes('text/plain')) {
                        const blob = await item.getType('text/plain');
                        const text = await blob.text();

                        if (text.trim()) {
                            const div = document.createElement('div');
                            div.className = 'paste-item';
                            div.innerHTML = `<strong>PASTED:</strong><br>${escapeHtml(text)}`;
                            pasteContent.appendChild(div);
                            pasteContent.scrollTop = pasteContent.scrollHeight;

                            showGesture('‚úã');
                            showStatus('‚úÖ Text pasted');
                            return;
                        }
                    }

                    if (item.types.some(t => t.startsWith('image/'))) {
                        const imageType = item.types.find(t => t.startsWith('image/'));
                        const blob = await item.getType(imageType);
                        const reader = new FileReader();

                        reader.onloadend = () => {
                            const div = document.createElement('div');
                            div.className = 'paste-item';
                            div.innerHTML = '<strong>PASTED IMAGE:</strong>';

                            const img = document.createElement('img');
                            img.src = reader.result;
                            div.appendChild(img);

                            const btn = document.createElement('button');
                            btn.className = 'download-btn';
                            btn.textContent = 'Download Image';
                            btn.onclick = () => {
                                const a = document.createElement('a');
                                a.href = reader.result;
                                a.download = 'pasted-image.png';
                                a.click();
                            };
                            div.appendChild(btn);

                            pasteContent.appendChild(div);
                            pasteContent.scrollTop = pasteContent.scrollHeight;

                            showGesture('‚úã');
                            showStatus('‚úÖ Image pasted');
                        };

                        reader.readAsDataURL(blob);
                        return;
                    }
                }

                showStatus('‚ùå Clipboard empty');

            } catch (err) {
                console.error('Paste error:', err);
                showStatus('‚ùå Paste failed');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function showGesture(emoji) {
            const ind = document.getElementById('gestureIndicator');
            ind.textContent = emoji;
            ind.style.display = 'block';
            setTimeout(() => { ind.style.display = 'none'; }, 500);
        }

        // RPS Mode Functions
        function connectRpsWebSocket() {
            try {
                ws = new WebSocket(WS_SERVER);

                ws.onopen = () => {
                    playerId = 'player_' + Date.now();
                    ws.send(JSON.stringify({
                        type: 'join',
                        playerId,
                        room: currentRoom
                    }));
                    showStatus('Connected - Finding opponent...');
                };

                ws.onmessage = (event) => {
                    const msg = JSON.parse(event.data);

                    // Only process messages from same room
                    if (msg.room !== currentRoom) return;

                    if (msg.type === 'waiting') {
                        document.getElementById('rpsWaiting').style.display = 'block';
                        document.getElementById('rpsTimer').textContent = '';
                        document.getElementById('rpsStatus').textContent = 'Waiting for opponent...';
                    }

                    if (msg.type === 'countdown') {
                        document.getElementById('rpsWaiting').style.display = 'none';
                        document.getElementById('rpsTimer').textContent = msg.count;
                        document.getElementById('rpsStatus').textContent = 'Show your gesture!';
                        rpsGameActive = true;

                        document.getElementById('yourRpsGesture').textContent = '‚ùì';
                        document.getElementById('opponentRpsGesture').textContent = '‚ùì';
                    }

                    if (msg.type === 'capture') {
                        rpsGameActive = false;
                        document.getElementById('rpsTimer').textContent = '';

                        const gestureEmojis = { 'rock': '‚úä', 'paper': '‚úã', 'scissors': '‚úåÔ∏è' };

                        if (currentRpsGesture) {
                            ws.send(JSON.stringify({
                                type: 'gesture',
                                playerId,
                                gesture: currentRpsGesture,
                                room: currentRoom
                            }));
                            document.getElementById('yourRpsGesture').textContent = gestureEmojis[currentRpsGesture];
                        } else {
                            ws.send(JSON.stringify({
                                type: 'gesture',
                                playerId,
                                gesture: 'none',
                                room: currentRoom
                            }));
                            document.getElementById('yourRpsGesture').textContent = '‚ùå';
                        }

                        document.getElementById('rpsStatus').textContent = 'Waiting for results...';
                    }

                    if (msg.type === 'result') {
                        const gestureEmojis = { 'rock': '‚úä', 'paper': '‚úã', 'scissors': '‚úåÔ∏è' };

                        if (msg.opponentGesture === 'none') {
                            document.getElementById('opponentRpsGesture').textContent = '‚ùå';
                        } else {
                            document.getElementById('opponentRpsGesture').textContent = gestureEmojis[msg.opponentGesture];
                        }

                        if (msg.winner === playerId) {
                            yourRpsScore++;
                            document.getElementById('yourRpsScore').textContent = yourRpsScore;
                            document.getElementById('rpsStatus').textContent = 'üéâ YOU WIN! üéâ';
                        } else if (msg.winner === 'draw') {
                            document.getElementById('rpsStatus').textContent = 'ü§ù DRAW! ü§ù';
                        } else {
                            opponentRpsScore++;
                            document.getElementById('opponentRpsScore').textContent = opponentRpsScore;
                            document.getElementById('rpsStatus').textContent = 'üò¢ YOU LOSE üò¢';
                        }

                        currentRpsGesture = null;
                    }

                    if (msg.type === 'opponent_disconnected') {
                        document.getElementById('rpsWaiting').style.display = 'block';
                        document.getElementById('rpsStatus').textContent = 'Opponent disconnected';
                        opponentRpsScore = 0;
                        document.getElementById('opponentRpsScore').textContent = 0;
                    }
                };

                ws.onerror = ws.onclose = () => {
                    showStatus('üî¥ RPS Server offline');
                };
            } catch {
                showStatus('üî¥ RPS Server offline');
            }
        }

        function handleRpsGesture(landmarks) {
            if (!rpsGameActive) return;

            const thumbExtended = landmarks[4].x < landmarks[3].x;
            const indexExtended = landmarks[8].y < landmarks[6].y;
            const middleExtended = landmarks[12].y < landmarks[10].y;
            const ringExtended = landmarks[16].y < landmarks[14].y;
            const pinkyExtended = landmarks[20].y < landmarks[18].y;

            const extendedFingers = [indexExtended, middleExtended, ringExtended, pinkyExtended].filter(x => x).length;

            if (extendedFingers === 0) {
                currentRpsGesture = 'rock';
            } else if (extendedFingers === 4) {
                currentRpsGesture = 'paper';
            } else if (indexExtended && middleExtended && !ringExtended && !pinkyExtended) {
                currentRpsGesture = 'scissors';
            }
        }
    </script>
